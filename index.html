<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b7d17f46d6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav>

        <div class="time">Current time: <span></span></div>

        <div class="burger">

            <i class="fas fa-bars"></i>
            <i class="fas fa-angle-up off"></i>
        </div>


        <ul class="off">
            <li><a href="#" data-goto="about">About</a></li>
            <li><a href="#" data-goto="products">Products</a></li>
            <li><a href="#" data-goto="blog">Blog</a></li>
            <li><a href="#" data-goto="contact">Contact</a></li>
        </ul>

        <div class="section-info">

            Welcome in our store!

        </div>

    </nav>

    <header>

        <div class="slider">

            <img src="img/nature.jpg" alt="">

            <h1>Nature</h1>

        </div>

        <div class="dots-wrapper">

            <div class="dots">

                <span data-option="one" class ="active"></span>
                <span data-option="two"></span>
                <span data-option="three"></span>

            </div>
        </div>

    </header>

    <main>

        <section class="about" data-section="about">

            <div class="message">
                <p> <span class = "text"></span><span class="cursor">|</span></p>
            </div>

            <div class="summary">

                <div class="container">

                    <div> <span data-summary="shops">0</span> <span>shops</span></div>
                    <div><span data-summary="clients">0</span> <span>happy customers</span></div>
                    <div> <span data-summary="orders">0</span> <span>online orders</span></div>

                </div>

            </div>

        </section>
        <section class="products" data-section="products">Product</section>
        <section class="blog" data-section="blog">Blog</section>
        <section class="contact" data-section="contact">Contact</section>

    </main>

    <footer>Footer</footer>

    <script src="jquery/jquery-3.4.1.min.js"></script>

    <script src="js/1_nav-hamburger.js"></script>
    <script src="js/1_nav-time.js"></script>
    <script src="js/1_nav-scroll-go-to-section.js"></script>
    <script src="js/1_nav-section-info.js"></script>
    <script src="js/2_header-baner.js"></script>
    <script src="js/3_about-typing.js"></script>
    <script src="js/4_about-statistics.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
